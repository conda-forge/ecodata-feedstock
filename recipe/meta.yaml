{% set name = "ecodata" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jemissik/ecodata/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 633b082d0037e2490b3d2b0a932e8989b04c0b036de4d8120d3edfb037f15c1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >3.8
    - pip
  run:
    - python >3.8
    - cartopy
    - geopandas
    - matplotlib-base
    - pandas
    - shapely <2.0
    - xarray
    - dask
    - netCDF4
    - bottleneck
    - cfgrib
    - rasterio
    - numpy <1.24
    - rioxarray
    - hvplot
    - panel
    - datashader
    - geoviews
    - geocube
    - gdown
    - ffmpeg

test:
  imports:
    - ecodata

about:
  summary: |
    Tools to access and process remote sensing and other environmental
    data products and prepare them for further use along with animal movement data
  home: https://github.com/jemissik/ecodata
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jemissik
    - madeline-scyphers
